apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default

  destination:
    name: in-cluster
    namespace: argocd

  sources:
    - repoURL: https://github.com/mirza-src/cc-argocd-gitops.git
      path: .
      directory:
        recurse: false
    - repoURL: https://github.com/mirza-src/cc-argocd-gitops.git
      path: projects
    - repoURL: https://github.com/mirza-src/cc-argocd-gitops.git
      path: infrastructure
      directory:
        recurse: true
        include: "**/app.{yaml,yml,json}"
    - repoURL: https://github.com/mirza-src/cc-argocd-gitops.git
      path: apps
      directory:
        recurse: true
        include: "**/app.{yaml,yml,json}"

  syncPolicy:
    automated: {}
